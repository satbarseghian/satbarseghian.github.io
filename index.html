  <!-- Cursor glow -->
  <script>
    const glow = document.getElementById("homeGlowCursor");

    function moveGlow(e) {
      glow.style.left = e.clientX + "px";
      glow.style.top  = e.clientY + "px";
      glow.style.opacity = "1";
    }

    window.addEventListener("mousemove", moveGlow);

    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter") window.location.href = "projects.html";
    });

    if ("ontouchstart" in window) {
      glow.style.display = "none";
      window.removeEventListener("mousemove", moveGlow);
    }
  </script>
<script>
  (() => {
    const canvas = document.getElementById("orbCanvas");
    const ctx = canvas.getContext("2d");
  
    const reduceMotion = window.matchMedia("(prefers-reduced-motion: reduce)").matches;
    if (reduceMotion) return;
  
    function resize() {
      const dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();
  
    const orb = {
      r: 100,
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      vx: (Math.random() < 0.5 ? -1 : 1) * 5,
      vy: -12,
      hue: 105,
      stopped: false
    };
  
    function step() {
      const w = window.innerWidth;
      const h = window.innerHeight;
  
      ctx.clearRect(0, 0, w, h);
  
      if (!orb.stopped) {
  
        const gravity = 0.65;
        const air = 0.995;
        const bounce = 0.85;  // lower = loses energy faster
  
        orb.vy += gravity;
        orb.vx *= air;
        orb.vy *= air;
  
        orb.x += orb.vx;
        orb.y += orb.vy;
  
        // Side walls
        if (orb.x + orb.r > w) {
          orb.x = w - orb.r;
          orb.vx = -Math.abs(orb.vx) * bounce;
        }
        if (orb.x - orb.r < 0) {
          orb.x = orb.r;
          orb.vx = Math.abs(orb.vx) * bounce;
        }
  
        // Ceiling
        if (orb.y - orb.r < 0) {
          orb.y = orb.r;
          orb.vy = Math.abs(orb.vy) * bounce;
        }
  
        // Floor
        if (orb.y + orb.r > h) {
          orb.y = h - orb.r;
          orb.vy = -Math.abs(orb.vy) * bounce;
  
          // Slight horizontal randomness
          orb.vx += (Math.random() - 0.5) * 0.5;
  
          // ðŸ”¥ NATURAL STOP CONDITION
          if (Math.abs(orb.vy) < 0.4) {
            orb.vy = 0;
            orb.vx = 0;
            orb.stopped = true;
          }
        }
      }
  
      // Draw orb
      ctx.fillStyle = `hsla(${orb.hue}, 95%, 60%, 0.95)`;
      ctx.beginPath();
      ctx.arc(orb.x, orb.y, orb.r, 0, Math.PI * 2);
      ctx.fill();
  
      ctx.save();
      ctx.font = "700 16px system-ui, -apple-system, BlinkMacSystemFont, sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "rgba(11,11,12,0.92)";
      ctx.fillText("IN PROGRESS", orb.x, orb.y);
      ctx.restore();
  
      requestAnimationFrame(step);
    }
  
    requestAnimationFrame(step);
  })();
  </script>
</body>
</html>
